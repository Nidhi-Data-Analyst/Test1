name: Image Upload

on:
  repository_dispatch:
    types: [upload-image]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create images directory if not exists
      run: mkdir -p images

    - name: Save image
      run: |
        echo "${{ github.event.client_payload.image }}" | base64 -d > images/${{ github.event.client_payload.filename }}
    
    - name: Commit and push image
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add images/${{ github.event.client_payload.filename }}
        git commit -m "Add image ${{ github.event.client_payload.filename }}"
        git push
